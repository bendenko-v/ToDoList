name: Build and Deploy
on: [ push ]

jobs:
  build_and_push:
    runs-on: ubuntu-22.04

    steps:
      - name: Clone code
        uses: actions/checkout@v2
      - name: Docker build
        run: docker build -t ${{ secrets.DOCKER_USERNAME }}/todolist:$GITHUB_REF_NAME-$GITHUB_RUN_ID .
      - name: Docker login
        run: echo ${{ secrets.DOCKER_TOKEN }} | docker login -u ${{ secrets.DOCKER_USERNAME }} --password-stdin
      - name: Docker push
        run: docker push ${{ secrets.DOCKER_USERNAME }}/todolist:$GITHUB_REF_NAME-$GITHUB_RUN_ID

  deploy:
    runs-on: ubuntu-22.04
    needs: build_and_push

    steps:
      - name: Clone code
        uses: actions/checkout@v2
      - name: Render configs
        run: |
          mkdir deploy
          envsubst < docker-compose-ci.yaml > deploy/docker-compose.yaml
      - name: Copy files to VM
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          password: ${{ secrets.SSH_PASSWORD }}
          source: "deploy/docker-compose.yaml"
          target: "todolist"
          strip_components: 1

      - name: Deploy app
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          password: ${{ secrets.SSH_PASSWORD }}
          script: |
            cd todolist
            docker container prune --force
            docker-compose up -d
