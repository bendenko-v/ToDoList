version: '3.9'

services:
  db:
    image: postgres:14.7-alpine
    container_name: todolist_pg_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    healthcheck:
      test: pg_isready -U ${DB_USER} -d ${DB_NAME}
      interval: 5s
      timeout: 3s
      retries: 5
    restart: always
    ports:
    - "5433:5432"

volumes:
  postgres_data:
